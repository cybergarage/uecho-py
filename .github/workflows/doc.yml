name: "doc"

on: [push]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "doc/conf"
        pre-build-command: "pip install sphinx-rtd-theme"
        build-command: "sphinx-build -b singlehtml . _build"
    - name: Commit documentation changes
      run: |
        git submodule add -b gh-pages git@github.com:cybergarage/uecho-py.git doc/conf/_build/
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
